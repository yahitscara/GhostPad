name: Build Mac App Store Version

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.json'
      - '**.html'
      - '**.css'

jobs:
  build-mas:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install


      - name: Import provisioning profile
        env:
          MACOS_PROVISIONING_PROFILE: ${{ secrets.MACOS_PROVISIONING_PROFILE }}
        run: |
          # Create provisioning profile directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Import provisioning profile
          echo "$MACOS_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/GhostPad_Mac_App_Store.provisionprofile

          # Verify
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build for Mac App Store
        env:
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          CSC_INSTALLER_LINK: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          CSC_INSTALLER_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: npm run build:mas

      - name: Upload Mac App Store build
        uses: actions/upload-artifact@v4
        with:
          name: GhostPad-MAS
          path: dist/mas-universal/*.pkg
          retention-days: 7

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi
