<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostPad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Update notification banner -->
    <div id="update-banner" class="update-banner" style="display: none;">
      <span id="update-message">New version available!</span>
      <button id="download-update-btn" class="update-btn">Download Update</button>
      <button id="dismiss-update-btn" class="update-dismiss">×</button>
    </div>

    <div id="title-bar" class="title-bar">
      <button id="menu-btn" class="menu-btn">☰</button>
      <div id="dropdown-menu" class="dropdown-menu">
        <div class="menu-item">
          <label for="opacity-slider">Opacity</label>
          <div class="opacity-control">
            <input type="range" id="opacity-slider" min="10" max="100" value="85">
            <span id="opacity-value">85%</span>
          </div>
        </div>
        <div class="menu-divider"></div>
        <button class="menu-button" id="theme-toggle-btn">
          <span id="theme-icon">☀️</span>
          <span id="theme-label">Dark Mode</span>
        </button>
        <button class="menu-button" id="open-btn">Open File (Cmd+O)</button>
        <button class="menu-button" id="save-btn">Save (Cmd+S)</button>
        <div class="menu-divider"></div>
        <button class="menu-button" id="check-updates-btn">Check for Updates</button>
      </div>
      <div class="window-controls">
        <button id="minimize-btn" class="window-btn" title="Minimize">−</button>
        <button id="maximize-btn" class="window-btn" title="Maximize">□</button>
        <button id="close-btn" class="window-btn close" title="Close">×</button>
      </div>
    </div>
    <textarea id="editor" placeholder="Start typing..."></textarea>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
